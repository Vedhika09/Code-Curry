{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="blood donation, donor management, blood bank" />
  <meta name="description" content="Blood Bank and Donor Management System - Donate blood, save lives." />
  <meta name="author" content="Your Team Name" />
  <meta name="color-scheme" content="light dark" />
  <title>Blood-Bank Donor Management System</title>

  <link rel="icon" type="image/png" href="{% static 'assets1/images/favicon.png' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'assets1/css/bootstrap.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="{% static 'assets1/css/font-awesome.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets1/css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'assets1/css/responsive.css' %}" />

  <style>
    .video-hero-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .video-hero-section video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .video-content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20vh;
    }

    .scroll-down-btn {
      position: absolute;
      bottom: 150px; /* moved up from 30px */
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background: none;
      border: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(10px); }
    }

    #scrollTopBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 20px;
      z-index: 99;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: #dc3545;
      color: white;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #scrollTopBtn:hover {
      background-color: #c82333;
    }
  </style>
</head>

<body>

  <!-- Header -->
  {% include 'userincludes/header.html' %}

  <!-- Video Hero Section -->
  <section class="video-hero-section">
    <video autoplay muted loop playsinline>
      <source src="{% static 'assets1/images/herobg.mp4' %}" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="video-overlay"></div>
    <div class="container video-content">
      <h1 class="display-4 fw-bold">Donate Blood. Save Lives.</h1>
      <p class="lead">A single pint can save three lives. A single gesture can create a million smiles.</p>
    </div>
    <button class="scroll-down-btn" onclick="document.getElementById('about-section').scrollIntoView({ behavior: 'smooth' });">↓</button>
  </section>

  <!-- Main Content -->
  <main id="about-section">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  {% include 'userincludes/footer.html' %}

  <!-- Scroll to Top Button -->
  <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">↑</button>

  <!-- Scripts -->
  <script src="{% static 'assets1/js/jquery-3.4.1.min.js' %}" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous" defer></script>
  <script src="{% static 'assets1/js/bootstrap.js' %}" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" defer></script>
  <script src="{% static 'assets1/js/custom.js' %}" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap" async defer></script>

  <script defer>
    function myMap() {}
    const btn = document.getElementById("scrollTopBtn");
    window.onscroll = function () {
      btn.style.display = (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) ? "block" : "none";
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>
