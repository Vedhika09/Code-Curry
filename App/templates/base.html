<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Donation & Volunteer System</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/donations--.png' %}" />

    <!-- Bootstrap 5 CSS (latest) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Google Fonts: Roboto Slab -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet" />

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <style>
      body {
        font-family: 'Roboto Slab', serif;
        scroll-behavior: smooth;
      }
      .navbar-brand img {
        filter: brightness(0) invert(1); /* make logo white for dark bg */
      }
      .nav-link:hover, .dropdown-item:hover {
        color: #0d6efd !important; /* Bootstrap primary */
      }
    </style>
</head>
<body id="page-top" class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
  <div class="container-fluid px-4 px-lg-5">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
      <img src="{% static 'images/donations=.png' %}" alt="Donation & Volunteer Logo" width="160" height="60" class="me-2" />
      <span class="fw-bold fs-4">Don & Vol</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-6 fw-semibold">
        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#dovo">Donate</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'gallery' %}">Gallery</a></li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="loginDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">Login</a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="loginDropdown">
            <li><a class="dropdown-item" href="{% url 'login_donor' %}">Donor</a></li>
            <li><a class="dropdown-item" href="{% url 'login_volunteer' %}">Volunteer</a></li>
            <li><a class="dropdown-item" href="{% url 'login_admin' %}">Admin</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="pt-5 mt-5">
  {% block main %}
  {% endblock main %}
</main>

{% include 'base-footer.html' %}

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery (required for DataTables) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

</body>
</html>
